<!DOCTYPE html>
<html>

<head lang="en">
	<title>Movie lookup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../node_modules/jquery-mobile/dist/jquery.mobile.min.css" />


</head>


<body>

	<div data-role="page" id="home">

		<div data-role="header" data-theme="b">
			<h1>Movie lookup</h1>
		</div>

		<div role="main" class="ui-content">
			<form>
				<div class="ui-field-contain">
					<input type="text" name="searchText" id="searchText" placeholder="Enter movie name...">
				</div>
			</form>
			<ul id="movieList" data-role="listview">

			</ul>
		</div>

		<div data-role="footer" data-theme="b">
			<h4>Page Footer</h4>
		</div>
		
	</div>

	<div data-role="page" id="movie">

		<div data-role="header" data-theme="b">
			<h1>Movie Detail</h1>
			<a href="#home" class="ui-btn">Back</a>
		</div>

		<div role="main" class="ui-content">
			<div id="movieTop"></div>
			<ul id="movieDetails" data-role="listview">
				
			</ul>
		</div>

		<div data-role="footer" data-theme="b">
			<h4>Page Footer</h4>
		</div>
	
	</div>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/jquery-mobile/dist/jquery.mobile.min.js"></script>
	<script src="index.js"></script>
</body>

</html>
